            <div class="modal fade" id="contact" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form class="form-horizontal" role="form">
                            <div class="modal-header">
                                <h4>Contact</h4>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="contact-name" class="col-sm-2 control-label">Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="contact-name" placeholder="Full Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="contact-email" class="col-sm-2 control-label">E-mail</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="contact-email" placeholder="example@gmail.com">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="contact-phone" class="col-sm-2 control-label">Phone Number</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" id="contact-phone" placeholder="60161234567">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="contact-message" class="col-sm-2 control-label">Massage</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" rows="4"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <a class="btn btn-default" data-dismiss="modal">Close</a>
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="loginForm">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form class="form-horizontal">
                            <div class="modal-header"><h2>Manager/Staff Login</h2></div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="userName" class="col-sm-2 control-label">Username</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="userName" placeholder="Username">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-sm-2 control-label">Password</label>
                                    <div class="col col-sm-10">
                                        <input type="password" class="form-control" id="password" placeholder="Password">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <a class="btn btn-default" data-dismiss="modal">Close</a>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
