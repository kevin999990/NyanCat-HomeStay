<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>NyanCat HomeStay</title>

        <!-- Bootstrap -->
        <link rel="icon" href="img/logo2.png">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <!-- Header and Navigation Bar-->
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">  
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">NyanCat HomeStay</a>
                </div>

                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li><a href="index.html">Home</a></li>                       
                        <li><a href="#feedback" data-toggle="modal">Feedback</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#loginForm" data-toggle="modal">Staff Login</a></li>
                    </ul>
                </div><!-- .nav-collapse-->
            </div>
        </div> <!-- Navigation Bar End Here-->
        <!--BODY-->
        <div class=" col-lg-10 col-lg-offset-1">
            <h1 class="page-header">
                Payment </h1>
        </div>

        <form class="form-inline">


            <div class="row">
                <div class="col-xs-6 col-sm-4">
                    Transaction ID
                    <input class="form-control" id="disabledInput" type="text" placeholder="HAHAHAAH" disabled>
                </div>
                <div class="col-xs-6 col-sm-4">
                    Guest ID
                    <input class="form-control" id="disabledInput" type="text" placeholder="HAHAHAAH" disabled>
                </div>
                <div class="col-xs-6 col-sm-4">
                    Room ID
                    <input class="form-control" id="disabledInput" type="text" placeholder="HAHAHAAH" disabled>
                </div>
            </div>

            <fieldset>
                <legend>Booking Summary</legend>
                <table class="table table-condensed" style="width:100%">

                    <tr>                        
                        <th>Room Type</th>		
                        <th>Price</th>
                    </tr>
                    <tr>                  
                        <td>Deluxe Suite</td>		
                        <td>MYR 250</td>
                    </tr>
                    <tr>
                        <th>Total Amount</th>
                        <td >MYR 250</td>
                    </tr>
                    <br>
                </table>
            </fieldset>

            <div class="row">
                <fieldset>
                    <div class="col-md-9 col-md-push-3">
                        <div class="form-group">
                            <legend>Personal Detail</legend>
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Jane Doe">
                            <br/>

                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="jane.doe@example.com">
                            <br/>


                            <label for="phone">Phone Number</label>
                            <input type="text" class="form-control" id="phone" placeholder="60161234567 ">
                            <br/>

                            <label for="ic">NIRC / Passport No.</label>
                            <input type="number" class="form-control" id="ic" placeholder="908765-12-5678">
                            <br/>

                            <label for="address">Address</label>                       
                            <textarea class="form-control" rows="3" id="address" placeholder="" ></textarea>
                            <br/>
                        </div>
                    </div>
                </fieldset>           
            </div>

            <div class="row">
                <fieldset>
                    <legend>Payment Detail</legend>
                    <div class="col-md-6 col-md-push-3">
                        <div class="form-group">
                            <label for="totalpayment">Total Amount </label>               
                            <input class="form-control" id="disabledInput" type="text" placeholder="MYR 300" disabled>
                            <br/>

                            <label for="cardname">Cardholder's Name</label>
                            <input type="text" class="form-control" id="cardname" placeholder="Jane Doe">
                            <br/>

                            <label for="card">Card Type</label>
                            <select class="form-control">
                                <option>American Express</option>
                                <option>MasterCard</option>
                                <option>Visa</option>
                                <option>Discover</option>                           
                            </select>
                            <br/>
                            <label for="cardno">Card Number</label>
                            <input type="number" class="form-control" id="cardno" placeholder="1234567890">
                            <br/>

                            <label for="cvv">CVV</label>                            
                            <input type="number" class="form-control" id="cvv" placeholder="1234">
                            <span class="glyphicon glyphicon-credit-card" aria-hidden="true"></span>
                            <br/>


                            <label for="expdate">Expiry Date</label>
                            <input type="number" class="form-control" id="expdate" placeholder="12/20">
                            <br/>

                        </div>
                    </div>
                </fieldset>
            </div>

        </form>










        <!--Footer-->
        <hr>
        <footer class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; NyanCat HomeStay 2015</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

        <!--feedback form-->
        <div class="modal fade" id="feedback" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form class="form-horizontal" role="form">
                        <div class="modal-header">
                            <h4>Feedback</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="feedback-name" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="feedback-name" placeholder="Full Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="feedback-email" class="col-sm-2 control-label">E-mail</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="feedback-email" placeholder="example@gmail.com">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="feedback-phone" class="col-sm-2 control-label">Phone Number</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="feedback-phone" placeholder="60161234567" maxlength="11">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="feedback-message" class="col-sm-2 control-label">Massage</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="4" id="feedback-massage"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <a class="btn btn-default" data-dismiss="modal">Close</a>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div><!--feedback form end here-->
        <!--login form-->
        <div class="modal fade" id="loginForm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form class="form-horizontal" action="StaffControl" method="get">
                        <div class="modal-header"><h2>Manager/Staff Login</h2></div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="userName" class="col-sm-2 control-label">Username</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="userName" id="userName" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit"  value="login" name="login" class="btn btn-primary">Submit</button>
                            <a class="btn btn-default" data-dismiss="modal">Close</a>
                        </div>
                    </form>
                </div>
            </div>
        </div><!--login form end here-->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
